<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojinha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <div class="container">
        
        <h1><i class="bi bi-currency-dollar" id="cifrao"></i>
            Lojinha da unidade</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitátio</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/celular.webp" alt="Produto 1" width="100" height="200">
                    </td>
                    <td>
                        <div>Celular Top</div>
                        <div><span class="produto-item">Código:</span> 123456</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>
                    </td>
                    <td id="valor_1">1000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1,'-')"><i class="bi bi-dash" id="menos"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1,'+')"><i class="bi bi-plus" id="mais"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/notbook.webp" alt="Produto 2" width="200">
                    </td>
                    <td>
                        <div>Notbook positivo</div>
                        <div><span class="produto-item">Código:</span> 103030</div>
                        <div><span class="produto-item">Cor:</span> Cinza</div>
                    </td>
                    <td id="valor_2">2000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2,'-')"><i class="bi bi-dash" id="menos"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2,'+')"><i class="bi bi-plus" id="mais"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/televisao.webp" alt="Produto 3" width="200">
                    </td>
                    <td>
                        <div>Smart Tv Lg</div>
                        <div><span class="produto-item">Código:</span> 305026</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>
                    </td>
                    <td id="valor_3">2500</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3,'-')"><i class="bi bi-dash" id="menos"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3,'+')"><i class="bi bi-plus" id="mais"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>
            </tbody>
        </table>
        <footer class="text-center">
            <span><i class="bi bi-cart"></i>
                Subtotal: R$ <span id="subtotal">0</span></span>
        </footer>
    </div>
</body>
</html>
